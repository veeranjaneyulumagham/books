<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container-fluid">
  <header class="bg-info text-white text-center p-3"><h1>books store </h1></header>
    <table class="table table-bordered table-hover bg-light mt-3">
      <thead>
        <th>SNo</th>
        <th>book id</th>
        <th>book name</th>
        

      </thead>
     <tbody>
      
      {% for x in books %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{x.book_id}}</td>
            <td><a href="{% url 'book_details' x.id %}">{{x.bookname}}</a></td>
            
            
          </tr>
      {% endfor %}
      
     </tbody> 
    </table>
   
      
    
</body>
</html>
